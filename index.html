<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad-minusminus</title>
    
    <link rel="icon" type="image/png" href="logo.png">

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/darcula.min.css">
</head>
<body>
    <div id="dropZone" class="drop-overlay">ğŸ“‚ Drop file here to open</div>

    <div class="toolbar">
        <div style="display:flex; align-items:center; margin-right: 15px;">
            <img src="logo.png" style="width:24px; height:24px; margin-right:8px;">
            <div class="app-name">Notepad--</div>
        </div>
        
        <select id="languageSelect" class="lang-select">
            <option value="text/plain">Plain Text</option>
            <option value="text/html">HTML / Web</option>
            <option value="text/css">CSS</option>
            <option value="text/javascript">JavaScript</option>
            <option value="application/x-httpd-php">PHP</option>
            <option value="application/json">JSON</option>
            <option value="application/xml">XML</option>
        </select>

        <div class="zoom-controls" style="margin-left: 10px; display:flex; gap:2px;">
            <button id="btnZoomOut" title="Decrease Font Size">A-</button>
            <button id="btnZoomIn" title="Increase Font Size">A+</button>
        </div>

        <div class="buttons" style="margin-left: auto;">
            <button id="btnOpen" title="Ctrl+O">ğŸ“‚ Open</button>
            <button id="btnSave" title="Ctrl+S">ğŸ’¾ Save</button>
            <button id="btnExport">ğŸ“¤ Export</button>
            <button id="btnClose">âŒ Close</button>
        </div>
    </div>

    <div class="search-bar">
        <input type="text" id="findInput" placeholder="Find...">
        <input type="text" id="replaceInput" placeholder="Replace with...">
        <button id="btnReplaceAll">Replace All</button>
    </div>
    
    <textarea id="editor"></textarea>
    
    <div class="status-bar">
        <span id="fileName">No file open</span>
        <span id="fileMode" style="margin-left: 10px; color: #8ab4f8;">(Plain Text)</span>
        <div style="flex-grow:1"></div>
        <span id="stats">Lines: 0 | Words: 0</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/php/php.min.js"></script>

    <script src="app.js"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
